<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học về cách định danh cho một đối tượng</title>
</head>

<body>
    <!-- Định danh dùng để xác định một đối tượng là duy nhất -->
    <!-- 1. Trong danh sách tất cả các đối tượng, thì định danh của đối tượng này ko trùng với định danh đối tượng khác
         2. Định danh không thay đổi
    -->

    <!-- Mình đang có đối tượng: sanPham -->
    <!--1. Tạo thêm thuộc tính để định danh cho đối tượng
        2. Xây dựng hàm để tạo ra mã định danh (duy nhất) -> CMND

     -->
    <!-- Chuẩn: UUID -> có thư viện để sinh ra -->
    <script>
        for (let index = 0; index < 100; index++) {
            console.log(taoID());

        }

        //  Tạo ra một ID duy nhất
        function taoID() {
            // Lấy thời gian hiện tại theo milisecond: hiện tại - 0:0:0 1/1/1970 -> milisecond
            var thoiGianHienTai = new Date().getTime();
            var id = Math.random().toString().substr(2, 10) + '_' + String(thoiGianHienTai);
            return id;
        }
    </script>
</body>
